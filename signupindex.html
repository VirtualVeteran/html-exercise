<form>
    <h1>
    Information Form
    </h1>
     <input type="text" name="email" placeholder="Type in your email here...">

     <input type="text" name="github username" placeholder="Type in your Github Username">
     
     <fieldset>
        <legend>Which option best describes you?</legend>

         <input id="" type="radio" name="description" value="Enterprise">
         <label for="description-enterprise">Enterprise</label><br>

         <input id="" type="radio" name="description" value="Pro">
         <label for="description-Pro">Pro</label><br>

         <input id="" type="radio" name="description" value="Free">
         <label for="description-free">Free</label><br>
     </fieldset>

     <input id="Remember Me" type="checkbox" name="location" value="Remember Me">
     <label for="Remember Me">Remember Me</label><br>

      
      
      
      
      <button>SUBMIT</button>
      </form>
